<!DOCTYPE html>
<html>
<head>
    <title>Umami Predictor</title>
</head>
<body>
    <h1>Umami Peptide Predictor</h1>
    <form method="post">
        <label>Enter peptide sequence:</label>
        <input type="text" name="sequence" required>
        <button type="submit">Predict</button>
    </form>
    {% if result %}
        <h2>Result: {{ result }}</h2>
    {% endif %}
</body>
</html>
