<!DOCTYPE html>
<html>
<head>
    <title>Umami Peptide Predictor</title>
</head>
<body>
    <h1>Umami Peptide Prediction</h1>
    <form method="post">
        <label for="sequence">Enter peptide sequence:</label><br>
        <input type="text" name="sequence" required>
        <button type="submit">Predict</button>
    </form>
    {% if prediction %}
        <h2>Prediction: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
